<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElementEditDlg" widgetVar="ElementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditElementTitle}">
            <h:form id="ElementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{elementController.selected != null}">
                        <p:outputLabel value="#{bundle.EditElementLabel_idElementu}" for="idElementu" />
                        <p:inputText id="idElementu" value="#{elementController.selected.idElementu}" title="#{bundle.EditElementTitle_idElementu}" required="true" requiredMessage="#{bundle.EditElementRequiredMessage_idElementu}"/>
                        <p:outputLabel value="#{bundle.EditElementLabel_nazwa}" for="nazwa" />
                        <p:inputText id="nazwa" value="#{elementController.selected.nazwa}" title="#{bundle.EditElementTitle_nazwa}" />
                        <p:outputLabel value="#{bundle.EditElementLabel_nrEwidencyjny}" for="nrEwidencyjny" />
                        <p:inputText id="nrEwidencyjny" value="#{elementController.selected.nrEwidencyjny}" title="#{bundle.EditElementTitle_nrEwidencyjny}" />
                        <p:outputLabel value="#{bundle.EditElementLabel_wartoscEwidencyjna}" for="wartoscEwidencyjna" />
                        <p:inputText id="wartoscEwidencyjna" value="#{elementController.selected.wartoscEwidencyjna}" title="#{bundle.EditElementTitle_wartoscEwidencyjna}" required="true" requiredMessage="#{bundle.EditElementRequiredMessage_wartoscEwidencyjna}"/>
                        <p:outputLabel value="#{bundle.EditElementLabel_dataZakupu}" for="dataZakupu" />
                        <p:calendar id="dataZakupu" pattern="MM/dd/yyyy" value="#{elementController.selected.dataZakupu}" title="#{bundle.EditElementTitle_dataZakupu}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditElementLabel_uwagi}" for="uwagi" />
                        <p:inputText id="uwagi" value="#{elementController.selected.uwagi}" title="#{bundle.EditElementTitle_uwagi}" />
                        <p:outputLabel value="#{bundle.EditElementLabel_kategoria}" for="kategoria" />
                        <p:selectOneMenu id="kategoria" value="#{elementController.selected.kategoria}" required="true" requiredMessage="#{bundle.EditElementRequiredMessage_kategoria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{kategoriaController.itemsAvailableSelectOne}"
                                           var="kategoriaItem"
                                           itemValue="#{kategoriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditElementLabel_osobaOdpowiedzialna}" for="osobaOdpowiedzialna" />
                        <p:selectOneMenu id="osobaOdpowiedzialna" value="#{elementController.selected.osobaOdpowiedzialna}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pracownikController.itemsAvailableSelectOne}"
                                           var="osobaOdpowiedzialnaItem"
                                           itemValue="#{osobaOdpowiedzialnaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditElementLabel_sala}" for="sala" />
                        <p:selectOneMenu id="sala" value="#{elementController.selected.sala}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{salaController.itemsAvailableSelectOne}"
                                           var="salaItem"
                                           itemValue="#{salaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditElementLabel_stan}" for="stan" />
                        <p:selectOneMenu id="stan" value="#{elementController.selected.stan}" required="true" requiredMessage="#{bundle.EditElementRequiredMessage_stan}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{stanController.itemsAvailableSelectOne}"
                                           var="stanItem"
                                           itemValue="#{stanItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditElementLabel_typ}" for="typ" />
                        <p:selectOneMenu id="typ" value="#{elementController.selected.typ}" required="true" requiredMessage="#{bundle.EditElementRequiredMessage_typ}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typController.itemsAvailableSelectOne}"
                                           var="typItem"
                                           itemValue="#{typItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{elementController.update}" value="#{bundle.Save}" update="display,:ElementListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ElementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="ElementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
