<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KategoriaEditDlg" widgetVar="KategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditKategoriaTitle}">
            <h:form id="KategoriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kategoriaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditKategoriaLabel_idKategorii}" for="idKategorii" />
                        <p:inputText id="idKategorii" value="#{kategoriaController.selected.idKategorii}" title="#{bundle.EditKategoriaTitle_idKategorii}" required="true" requiredMessage="#{bundle.EditKategoriaRequiredMessage_idKategorii}"/>
                        <p:outputLabel value="#{bundle.EditKategoriaLabel_kategoria}" for="kategoria" />
                        <p:inputText id="kategoria" value="#{kategoriaController.selected.kategoria}" title="#{bundle.EditKategoriaTitle_kategoria}" required="true" requiredMessage="#{bundle.EditKategoriaRequiredMessage_kategoria}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kategoriaController.update}" value="#{bundle.Save}" update="display,:KategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'KategoriaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KategoriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
