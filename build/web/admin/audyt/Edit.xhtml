<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ElementEditDlg" widgetVar="ElementEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditElementTitle}">
            <h:form id="ElementEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salaElementController.selected != null}">


                        <p:outputLabel value="#{bundle.EditElementLabel_stan}" for="stan" />
                        <p:selectOneMenu id="stan" value="#{salaElementController.selected.stan}" required="true" requiredMessage="#{bundle.EditElementRequiredMessage_stan}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{stanController.itemsAvailableSelectOne}"
                                           var="stanItem"
                                           itemValue="#{stanItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{salaElementController.update}" value="#{bundle.Save}" update="display,:ElementListForm2:datalist" oncomplete="handleSubmit(args, 'ElementEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="ElementEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
