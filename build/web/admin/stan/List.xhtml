<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListStanTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="StanListForm">
                <p:panel >
                    <p:dataTable id="datalist" value="#{stanController.items}" var="item"
                                 selectionMode="single" selection="#{stanController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idStanu}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStanTitle_idStanu}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStanu}"/>
                        </p:column>
                        <p:column  filterBy="#{item.stan}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStanTitle_stan}"/>
                            </f:facet>
                            <h:outputText value="#{item.stan}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{stanController.prepareCreate}" update=":StanCreateForm" oncomplete="PF('StanCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":StanViewForm" oncomplete="PF('StanViewDialog').show()" disabled="#{empty stanController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":StanEditForm" oncomplete="PF('StanEditDialog').show()" disabled="#{empty stanController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{stanController.destroy}" update=":growl,datalist" disabled="#{empty stanController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                    <h:commandLink>
                        <p:graphicImage name="images/xls.png" />
                        <p:dataExporter type="xls" target="datalist" fileName="Etap" encoding="ISO-8859-2"/>
                    </h:commandLink>
                    <h:commandLink id="pdf">
                        <p:graphicImage name="images/pdf.png" />
                        <p:dataExporter type="pdf" target="datalist" fileName="Etap" encoding="ISO-8859-2"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" />
                        <p:dataExporter type="csv" target="datalist" fileName="Etap" encoding="ISO-8859-2"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" />
                        <p:dataExporter type="xml" target="datalist" fileName="Etap" encoding="ISO-8859-2" />
                    </h:commandLink>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
