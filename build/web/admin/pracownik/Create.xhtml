<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PracownikCreateDlg" widgetVar="PracownikCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePracownikTitle}">
            <h:form id="PracownikCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pracownikController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_idPracownika}" for="idPracownika" />
                        <p:inputText id="idPracownika" value="#{pracownikController.selected.idPracownika}" title="#{bundle.CreatePracownikTitle_idPracownika}" required="true" requiredMessage="#{bundle.CreatePracownikRequiredMessage_idPracownika}"/>
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_imie}" for="imie" />
                        <p:inputText id="imie" value="#{pracownikController.selected.imie}" title="#{bundle.CreatePracownikTitle_imie}" required="true" requiredMessage="#{bundle.CreatePracownikRequiredMessage_imie}"/>
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_nazwisko}" for="nazwisko" />
                        <p:inputText id="nazwisko" value="#{pracownikController.selected.nazwisko}" title="#{bundle.CreatePracownikTitle_nazwisko}" required="true" requiredMessage="#{bundle.CreatePracownikRequiredMessage_nazwisko}"/>
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_nrTelefonu}" for="nrTelefonu" />
                        <p:inputText id="nrTelefonu" value="#{pracownikController.selected.nrTelefonu}" title="#{bundle.CreatePracownikTitle_nrTelefonu}" />
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_email}" for="email" />
                        <p:inputText id="email" value="#{pracownikController.selected.email}" title="#{bundle.CreatePracownikTitle_email}" required="true" requiredMessage="#{bundle.CreatePracownikRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_login}" for="login" />
                        <p:inputText id="login" value="#{pracownikController.selected.login}" title="#{bundle.CreatePracownikTitle_login}" required="true" requiredMessage="#{bundle.CreatePracownikRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_password}" for="password" />
                        <p:inputText id="password" value="#{pracownikController.selected.password}" title="#{bundle.CreatePracownikTitle_password}" required="true" requiredMessage="#{bundle.CreatePracownikRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_pokoj}" for="pokoj" />
                        <p:selectOneMenu id="pokoj" value="#{pracownikController.selected.pokoj}" >
                            <f:selectItems value="#{pokojController.itemsAvailableSelectOne}"
                                           var="pokojItem"
                                           itemValue="#{pokojItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_rola}" for="rola" />
                        <p:selectOneMenu id="rola" value="#{pracownikController.selected.rola}" >
                            <f:selectItems value="#{rolaController.itemsAvailableSelectOne}"
                                           var="rolaItem"
                                           itemValue="#{rolaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePracownikLabel_stanowisko}" for="stanowisko" />
                        <p:selectOneMenu id="stanowisko" value="#{pracownikController.selected.stanowisko}" required="true" requiredMessage="#{bundle.EditPracownikRequiredMessage_stanowisko}">
                            <f:selectItems value="#{stanowiskoController.itemsAvailableSelectOne}"
                                           var="stanowiskoItem"
                                           itemValue="#{stanowiskoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pracownikController.create}" value="#{bundle.Save}" update="display,:PracownikListForm:datalist,:growl" oncomplete="handleSubmit(args,'PracownikCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="PracownikCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
