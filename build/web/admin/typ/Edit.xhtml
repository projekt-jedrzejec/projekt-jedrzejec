<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypEditDlg" widgetVar="TypEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypTitle}">
            <h:form id="TypEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typController.selected != null}">

                        <p:outputLabel value="#{bundle.EditTypLabel_typ}" for="typ" />
                        <p:inputText id="typ" value="#{typController.selected.typ}" title="#{bundle.EditTypTitle_typ}" required="true" requiredMessage="#{bundle.EditTypRequiredMessage_typ}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typController.update}" value="#{bundle.Save}" update="display,:TypListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="TypEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
