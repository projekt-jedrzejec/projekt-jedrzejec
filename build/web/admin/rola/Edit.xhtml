<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolaEditDlg" widgetVar="RolaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRolaTitle}">
            <h:form id="RolaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolaController.selected != null}">

                        <p:outputLabel value="#{bundle.EditRolaLabel_nazwa}" for="nazwa" />
                        <p:inputText id="nazwa" value="#{rolaController.selected.nazwa}" title="#{bundle.EditRolaTitle_nazwa}" required="true" requiredMessage="#{bundle.EditRolaRequiredMessage_nazwa}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolaController.update}" value="#{bundle.Save}" update="display,:RolaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RolaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="RolaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
