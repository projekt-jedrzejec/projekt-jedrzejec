<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="ZalogowanyPracownikEditForm">
            <p:menubar>
                <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <c:if test="#{loginController.isAdmin}">
                    <p:submenu label="#{bundle.Maintenance}">

                        <p:menuitem value="Element" outcome="/element/List.xhtml" />
                        <p:menuitem value="Kategoria" outcome="/admin/kategoria/List.xhtml" />
                        <p:menuitem value="Pokoj" outcome="/admin/pokoj/List.xhtml" />
                        <p:menuitem value="Pracownik" outcome="/admin/pracownik/List.xhtml" />
                        <p:menuitem value="Rola" outcome="/admin/rola/List.xhtml" />
                        <p:menuitem value="Sala" outcome="/admin/sala/List.xhtml" />
                        <p:menuitem value="Stan" outcome="/admin/stan/List.xhtml" />
                        <p:menuitem value="Stanowisko" outcome="/admin/stanowisko/List.xhtml" />
                        <p:menuitem value="Typ" outcome="/admin/typ/List.xhtml" />
                    </p:submenu>
                </c:if>

            </p:menubar>
            <p:growl id="msg" showDetail="true" life="3000" />
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{zalogowanyPracownikController.pracownik != null}">



                    <p:outputLabel value="#{bundle.EditPracownikLabel_imie}" for="imie" />
                    <p:inputText id="imie" value="#{zalogowanyPracownikController.pracownik.imie}" title="#{bundle.EditPracownikTitle_imie}" required="true" requiredMessage="#{bundle.EditPracownikRequiredMessage_imie}"/>
                    <p:outputLabel value="#{bundle.EditPracownikLabel_nazwisko}" for="nazwisko" />
                    <p:inputText id="nazwisko" value="#{zalogowanyPracownikController.pracownik.nazwisko}" title="#{bundle.EditPracownikTitle_nazwisko}" required="true" requiredMessage="#{bundle.EditPracownikRequiredMessage_nazwisko}"/>
                    <p:outputLabel value="#{bundle.EditPracownikLabel_nrTelefonu}" for="nrTelefonu" />
                    <p:inputText id="nrTelefonu" value="#{zalogowanyPracownikController.pracownik.nrTelefonu}" title="#{bundle.EditPracownikTitle_nrTelefonu}" />
                    <p:outputLabel value="#{bundle.EditPracownikLabel_email}" for="email" />
                    <p:inputText id="email" value="#{zalogowanyPracownikController.pracownik.email}" title="#{bundle.EditPracownikTitle_email}" required="true" requiredMessage="#{bundle.EditPracownikRequiredMessage_email}"/>
                    <p:outputLabel value="Old Password" for="oldPassword" />
                    <p:password id="oldPassword" value="#{zalogowanyPracownikController.stareHaslo}" title="#{bundle.EditPracownikTitle_password}" required="false" feedback="false" />
                    <p:outputLabel value="#{bundle.EditPracownikLabel_password}" for="password" />
                    <p:password id="password" value="#{zalogowanyPracownikController.haslo}" title="#{bundle.EditPracownikTitle_password}" required="false" feedback="false" />

                </p:panelGrid>
                <p:commandButton actionListener="#{zalogowanyPracownikController.update}" value="#{bundle.Save}" update="ZalogowanyPracownikEditForm" ajax="true"/>

            </h:panelGroup>
        </h:form>
    </h:body>
</html>
