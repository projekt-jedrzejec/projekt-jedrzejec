<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KategoriaViewDlg" widgetVar="KategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewKategoriaTitle}">
            <h:form id="KategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kategoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewKategoriaLabel_idKategorii}"/>
                        <h:outputText value="#{kategoriaController.selected.idKategorii}" title="#{bundle.ViewKategoriaTitle_idKategorii}"/>
                        <h:outputText value="#{bundle.ViewKategoriaLabel_kategoria}"/>
                        <h:outputText value="#{kategoriaController.selected.kategoria}" title="#{bundle.ViewKategoriaTitle_kategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="KategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
