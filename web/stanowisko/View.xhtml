<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StanowiskoViewDlg" widgetVar="StanowiskoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStanowiskoTitle}">
            <h:form id="StanowiskoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stanowiskoController.selected != null}">
                        <h:outputText value="#{bundle.ViewStanowiskoLabel_idStanowiska}"/>
                        <h:outputText value="#{stanowiskoController.selected.idStanowiska}" title="#{bundle.ViewStanowiskoTitle_idStanowiska}"/>
                        <h:outputText value="#{bundle.ViewStanowiskoLabel_stanowisko}"/>
                        <h:outputText value="#{stanowiskoController.selected.stanowisko}" title="#{bundle.ViewStanowiskoTitle_stanowisko}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StanowiskoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
