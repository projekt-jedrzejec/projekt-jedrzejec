<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolaCreateDlg" widgetVar="RolaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolaTitle}">
            <h:form id="RolaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolaController.selected != null}">
                     
                        <p:outputLabel value="#{bundle.CreateRolaLabel_nazwa}" for="nazwa" />
                        <p:inputText id="nazwa" value="#{rolaController.selected.nazwa}" title="#{bundle.CreateRolaTitle_nazwa}" required="true" requiredMessage="#{bundle.CreateRolaRequiredMessage_nazwa}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolaController.create}" value="#{bundle.Save}" update="display,:RolaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="RolaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
