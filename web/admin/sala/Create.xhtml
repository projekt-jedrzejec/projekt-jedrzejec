<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalaCreateDlg" widgetVar="SalaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSalaTitle}">
            <h:form id="SalaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSalaLabel_idSali}" for="idSali" />
                        <p:inputText id="idSali" value="#{salaController.selected.idSali}" title="#{bundle.CreateSalaTitle_idSali}" required="true" requiredMessage="#{bundle.CreateSalaRequiredMessage_idSali}"/>
                        <p:outputLabel value="#{bundle.CreateSalaLabel_sala}" for="sala" />
                        <p:inputText id="sala" value="#{salaController.selected.sala}" title="#{bundle.CreateSalaTitle_sala}" required="true" requiredMessage="#{bundle.CreateSalaRequiredMessage_sala}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salaController.create}" value="#{bundle.Save}" update="display,:SalaListForm:datalist,:growl" oncomplete="handleSubmit(args,'SalaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="SalaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
