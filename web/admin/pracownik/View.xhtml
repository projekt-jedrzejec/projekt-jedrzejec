<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PracownikViewDlg" widgetVar="PracownikViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPracownikTitle}">
            <h:form id="PracownikViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pracownikController.selected != null}">
                        <h:outputText value="#{bundle.ViewPracownikLabel_idPracownika}"/>
                        <h:outputText value="#{pracownikController.selected.idPracownika}" title="#{bundle.ViewPracownikTitle_idPracownika}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_imie}"/>
                        <h:outputText value="#{pracownikController.selected.imie}" title="#{bundle.ViewPracownikTitle_imie}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_nazwisko}"/>
                        <h:outputText value="#{pracownikController.selected.nazwisko}" title="#{bundle.ViewPracownikTitle_nazwisko}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_nrTelefonu}"/>
                        <h:outputText value="#{pracownikController.selected.nrTelefonu}" title="#{bundle.ViewPracownikTitle_nrTelefonu}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_email}"/>
                        <h:outputText value="#{pracownikController.selected.email}" title="#{bundle.ViewPracownikTitle_email}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_login}"/>
                        <h:outputText value="#{pracownikController.selected.login}" title="#{bundle.ViewPracownikTitle_login}"/>

                        <h:outputText value="#{bundle.ViewPracownikLabel_pokoj}"/>
                        <h:outputText value="#{pracownikController.selected.pokoj.pokoj}" title="#{bundle.ViewPracownikTitle_pokoj}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_rola}"/>
                        <h:outputText value="#{pracownikController.selected.rola.nazwa}" title="#{bundle.ViewPracownikTitle_rola}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_stanowisko}"/>
                        <h:outputText value="#{pracownikController.selected.stanowisko.stanowisko}" title="#{bundle.ViewPracownikTitle_stanowisko}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PracownikViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
