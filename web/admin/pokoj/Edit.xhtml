<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PokojEditDlg" widgetVar="PokojEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPokojTitle}">
            <h:form id="PokojEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pokojController.selected != null}">

                        <p:outputLabel value="#{bundle.EditPokojLabel_pokoj}" for="pokoj" />
                        <p:inputText id="pokoj" value="#{pokojController.selected.pokoj}" title="#{bundle.EditPokojTitle_pokoj}" required="true" requiredMessage="#{bundle.EditPokojRequiredMessage_pokoj}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pokojController.update}" value="#{bundle.Save}" update="display,:PokojListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PokojEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="PokojEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
