<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListStanowiskoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="StanowiskoListForm">
                <p:panel >
                    <p:dataTable id="datalist" value="#{stanowiskoController.items}" var="item"
                                 selectionMode="single" selection="#{stanowiskoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idStanowiska}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStanowiskoTitle_idStanowiska}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStanowiska}"/>
                        </p:column>
                        <p:column  filterBy="#{item.stanowisko}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStanowiskoTitle_stanowisko}"/>
                            </f:facet>
                            <h:outputText value="#{item.stanowisko}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{stanowiskoController.prepareCreate}" update=":StanowiskoCreateForm" oncomplete="PF('StanowiskoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":StanowiskoViewForm" oncomplete="PF('StanowiskoViewDialog').show()" disabled="#{empty stanowiskoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":StanowiskoEditForm" oncomplete="PF('StanowiskoEditDialog').show()" disabled="#{empty stanowiskoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{stanowiskoController.destroy}" update=":growl,datalist" disabled="#{empty stanowiskoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                    <h:commandLink>
                        <p:graphicImage name="images/xls.png" />
                        <p:dataExporter type="xls" target="datalist" fileName="Etap" encoding="ISO-8859-2"/>
                    </h:commandLink>
                    <h:commandLink id="pdf">
                        <p:graphicImage name="images/pdf.png" />
                        <p:dataExporter type="pdf" target="datalist" fileName="Etap" encoding="ISO-8859-2"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" />
                        <p:dataExporter type="csv" target="datalist" fileName="Etap" encoding="ISO-8859-2"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage name="images/xml.png" />
                        <p:dataExporter type="xml" target="datalist" fileName="Etap" encoding="ISO-8859-2" />
                    </h:commandLink>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
