<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StanCreateDlg" widgetVar="StanCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStanTitle}">
            <h:form id="StanCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stanController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStanLabel_idStanu}" for="idStanu" />
                        <p:inputText id="idStanu" value="#{stanController.selected.idStanu}" title="#{bundle.CreateStanTitle_idStanu}" required="true" requiredMessage="#{bundle.CreateStanRequiredMessage_idStanu}"/>
                        <p:outputLabel value="#{bundle.CreateStanLabel_stan}" for="stan" />
                        <p:inputText id="stan" value="#{stanController.selected.stan}" title="#{bundle.CreateStanTitle_stan}" required="true" requiredMessage="#{bundle.CreateStanRequiredMessage_stan}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{stanController.create}" value="#{bundle.Save}" update="display,:StanListForm:datalist,:growl" oncomplete="handleSubmit(args,'StanCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="StanCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
