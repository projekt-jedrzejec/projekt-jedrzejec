<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StanViewDlg" widgetVar="StanViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStanTitle}">
            <h:form id="StanViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stanController.selected != null}">
                        <h:outputText value="#{bundle.ViewStanLabel_idStanu}"/>
                        <h:outputText value="#{stanController.selected.idStanu}" title="#{bundle.ViewStanTitle_idStanu}"/>
                        <h:outputText value="#{bundle.ViewStanLabel_stan}"/>
                        <h:outputText value="#{stanController.selected.stan}" title="#{bundle.ViewStanTitle_stan}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StanViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
