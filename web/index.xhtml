<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:link outcome="/element/List" value="Show All Element Items"/>
        <br />
        <c:if test="#{loginController.isAdmin}">
            <h:link outcome="/admin/kategoria/List" value="Show All Kategoria Items"/>
            <br />
            <h:link outcome="/admin/pokoj/List" value="Show All Pokoj Items"/>
            <br />
            <h:link outcome="/admin/pracownik/List" value="Show All Pracownik Items"/>
            <br />
            <h:link outcome="/admin/sala/List" value="Show All Sala Items"/>
            <br />
            <h:link outcome="/admin/stan/List" value="Show All Stan Items"/>
            <br />
            <h:link outcome="/admin/stanowisko/List" value="Show All Stanowisko Items"/>
            <br />
            <h:link outcome="/admin/typ/List" value="Show All Typ Items"/>
        </c:if>
        <h:form>      
            <p>Welcome, #{loginController.uname}</p>
            <p:commandButton action="#{loginController.logout}" value="Logout"  ajax="false"></p:commandButton>
        </h:form>

    </h:body>


















</html>
