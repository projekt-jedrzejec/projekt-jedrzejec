<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>


            <p:menubar>
                <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <p:menuitem outcome="/panel" value="Panel użytkownika" />
                <p:menuitem value="Logout" action="#{loginController.logout}" style="position:absolute; right:4px;"/>

            </p:menubar> 
            <p>Welcome, #{loginController.uname}</p>
            <c:if test="#{loginController.isAdmin}">
                <p:button styleClass="zarz1" value="Środki" outcome="/index_1" />
                <p:button styleClass="zarz2" value="Pracownicy" outcome="/index_2" />
                <style >
                    .ui-button.zarz1 {
                        width: 200px;
                        height: 200px;
                        margin-left: 1em;
                        display:inline-block;
                        font-size: 30px !important;
                        font-family:calibri;
                        
                    }
                    .ui-button.zarz2 {
                        width: 200px;
                        height: 200px;
                        margin-left: 1em;
                        display:inline-block;
                        font-size: 30px !important;
                        font-family:calibri;
                    }


                </style>
            </c:if>
            <c:if test="#{!loginController.isAdmin}">
                <p>Welcome, #{loginController.uname}</p>
                <p:menu>
                    <p:submenu label="Zarzadzanie">
                        <p:menuitem outcome="/element/List" value="Element"/>
                        <p:menuitem outcome="/panel" value="Panel użytkownika"></p:menuitem>
                    </p:submenu>
                </p:menu> 
            </c:if> 

        </h:form>


    </h:body>


















</html>
