<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>

    </h:head>
    <h:body>
        <h:form>


            <p:menubar>
                <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <p:menuitem outcome="/panel" value="Panel użytkownika" />
                <p:menuitem value="Wyloguj" action="#{loginController.logout}" style="position:absolute; right:4px;"/>

            </p:menubar> 
            <br />
            <br />
            <c:if test="#{loginController.isAdmin}">
                <p:outputPanel style="text-align: center">
                    <p:button styleClass="zarz1" value="Zarządzanie Środkami" outcome="/element/List" />
                    <p:button styleClass="zarz1" value="Zarządzanie Personelem" outcome="/admin/pracownik/List" />
                    <p:button styleClass="zarz2" value="Panel Admina" outcome="/index_3" />
                    <p:button styleClass="zarz1" value="Przeprowadź audyt" outcome="/admin/audyt/Audyt" />
                </p:outputPanel>
                <style >
                    .ui-button.zarz1 {
                        width: 200px;
                        height: 200px;
                        margin-left: 1em;
                        display:inline-block;
                        font-size: 30px !important;
                        font-family:calibri;

                    }
                    .ui-button.zarz2 {
                        width: 200px;
                        height: 200px;
                        margin-left: 1em;
                        display:inline-block;
                        font-size: 30px !important;
                        font-family:calibri;
                    }



                </style>




            </c:if>
            <c:if test="#{!loginController.isAdmin}">

                <p:outputPanel style="text-align: center"> 

                    <p:button styleClass="zarz1"  outcome="/element/List" value="Twoje Przedmioty"/>
                    <p:button styleClass="zarz1"  outcome="/panel" value="Panel użytkownika"/>

                    <style >
                        .ui-button.zarz1 {
                            width: 200px;
                            height: 200px;
                            margin-left: 1em;
                            display:inline-block;
                            font-size: 30px !important;
                            font-family:calibri;

                        }
                    </style>
                </p:outputPanel>
            </c:if> 

        </h:form>


    </h:body>


















</html>
